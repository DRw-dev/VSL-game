<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container align-items-center col-md-12 d-md-flex logo">
      <img src="./img/logo.svg" alt="" />
      <h4>ApostasBet</h4>
    </div>
    <!-- container principal -->
    <!-- a DIV pai deve levar col-md-12 (width: 100%) -->
    <div class="container d-md-flex col-md-12">
      <!-- conteudo lateral esquerdo -->
      <!-- col-md-6 (width: 50%) -->
      <div class="desc col-md-6">
        <p class="titulo">INTRODUCING</p>
        <p class="subTitulo">A new way to upgrade your marketing</p>        
        <button class="botao hidden-mobile" id="myBtn">RECEBA SEUS SINAIS!!</button>
      </div>
      <!-- conteudo lateral direito -->
      <!-- col-md-6 (width: 50%) -->
      <div class="mkt col-md-6">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/6xnArqm9aRs"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modalCloseDiv">
          <span class="close">&#128473;</span>
        </div>
        <h3>Cadastro</h3>
        <div class="cadastro">
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Sobrenome" />
          <input type="email" placeholder="E-mail" />
          <input type="tel" name="" id="" placeholder="Telefone" />
        </div>
        <div class="modalBtnDiv">
          <button class="modalBtn">CRIAR CONTA</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
